<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/snake-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control breakout with your head.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <img src="/snake-logo.png" alt="Snake Logo" class="w-32 h-32 mb-4" />
    <h1 class="text-4xl mb-4 text-blue-400">Breakout Head</h1>
    <p class="mb-2">Control the paddle with your head!</p>
    <p class="mb-4 text-sm text-gray-400">(Look Left or Right)</p>

    <div id="game-container" class="mb-4">
        <video id="video" autoplay playsinline></video>
        <canvas id="game-canvas" width="600" height="600"></canvas>
        <div id="loading-overlay" class="overlay">
            <p id="loading-message">Initializing... Please wait.</p>
        </div>
    </div>

    <div class="text-2xl">
        <span>Score: </span><span id="score">0</span>
        <span class="ml-8">Lives: <span id="lives">3</span></span>
    </div>
    
    <button id="start-button" class="mt-4 px-6 py-3 bg-blue-500 text-white font-bold rounded-lg shadow-lg hover:bg-blue-600 transition-colors">
        Start Game
    </button>
    <p id="error-message" class="text-red-500 mt-4"></p>

    <script type="module" src="/src/breakout.ts"></script>
</body>
</html>
